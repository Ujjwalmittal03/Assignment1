<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="signIn.html">
        <div class ="cards">
            <div class="signup-container">
                <h1>New User</h1>
                <p>Please Fill the form to Register.</p>
                <hr>
                <label for="First Name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="First Name" required>
                <label for="last name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter last Name" name="last Name">
                <label for="email"><b>E-Mail</b></label>
                <input type="email" placeholder="Enter your e-mail" name="email" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="password" required>
                <label for="phone"><b>Phone No.</b></label>
                <input type="number" placeholder="Enter your number" name="phone" required>
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter your address" name="address" required>
                
                <div class="origin">
                    <div class="dropdown">
                    <label for="state"><b>Select State:</b></label>
                    <select id="state" name="state">
                        <option value="">--Select State--</option>
                        <option value="HR">Haryana</option>
                        <option value="PN">Punjab</option>
                        <option value="HP">Himachal Pardesh</option>
                        <option value="UK">Uttrakhand</option>
                        <option value="UP">Uttar Pardesh</option>
                        
                    </select>
                </div>
                <div class="dropdown">
                    <label for="city"><b>Select City:</b></label>
                    <select id="city" name="city">
                        <option value="">--Select City--</option>
                        <option value="YNR">Yamunanagar</option>
                        <option value="MOH">Mohali</option>
                        <option value="SOL">Solan</option>
                        <option value="ROR">Roorkee</option>
                        <option value="LUC">Lucknow</option>
                    </select>
                </div>
            </div>
                <div class ="gender">
                    <label for="gender"><b>Gender :</b></label>
                    <p>
                         Male<input type="radio" name="gender"> 
                        Female<input type="radio" name="gender" >
                        Others<input type="radio" name="gender" >
                    </p>
        
                </div>
                      
              <br>
                <label for="hobbies"><b>Hobbies :</b></label>
               <p> Dancing<input type="checkbox" name="hobbies">
                Cooking<input type="checkbox" name="hobbies">
                Singing<input type="checkbox" name="hobbies">
                Reading<input type="checkbox" name="hobbies">
                Sports<input type="checkbox" name="hobbies"></p>
                <br><br>
                <label for="photo"><b>Upload Photo</b></label>
                <input type="file" name="photo" accept="photo">
                <div class="signupbtn">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
               
                </div>
        </div>
</body>
</html>
